<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the tempo bulk change</title>
    <th:block th:fragment="atlassianConnectResources">
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.5/css/aui.min.css" media="all">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//aui-cdn.atlassian.com/aui-adg/6.0.5/js/aui.min.js"></script>
    </th:block>
</head>
<body>
    <section id="content">
        <header class="aui-page-header">
            <div class="aui-page-header-inner">
                <div class="aui-page-header-main intro-header">
                    <h2 style="text-align: center">Tempo Bulk Change</h2>
                </div>
            </div>
        </header>
        <div class="aui-page-panel main-panel" style="margin-left: 30px; margin-right: 30px">
            <div class="aui-page-panel-inner" style="margin-right: 15px; margin-left: 15px">
                <section class="aui-page-panel-item">
                    <div>
                        <div style="min-height: 100px">
                            <h3 style="margin-top: 5px">Bulk Change</h3>
                            <p>
                                <span>User ID and Timestamp</span>
                                <span th:text="${currentUser}"></span>
                                <span th:text="${timestamp}"></span>
                            </p>
                        </div>
                    </div>
                </section>
                <section class="aui-page-panel-item">
                    <div>
                        <div style="min-height: 100px">
                            <h3 style="margin-top: 5px">Bulk Change</h3>
                            <p>
                                <span>Here you can bulk change the tempo worklog attributes</span>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
